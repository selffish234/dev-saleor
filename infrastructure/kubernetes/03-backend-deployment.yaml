# Backend ServiceAccount (IRSA - S3 Media 업로드 권한)
# 트러블슈팅 14: localhost 이미지 URL 문제 해결
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: kyeol-dev
  annotations:
    # 04-deploy-apps.sh에서 자동으로 설정됨
    eks.amazonaws.com/role-arn: "arn:aws:iam::827913617839:role/saleor-joon-dev-role-backend-s3"
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: kyeol-dev
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      containers:
      - name: backend
        image: 827913617839.dkr.ecr.ap-northeast-2.amazonaws.com/saleor-joon-dev-backend:ff863ace3c3614f2ff376108aa085c3a2d0fec24
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secrets
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: SECRET_KEY
        - name: RSA_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: RSA_PRIVATE_KEY
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: kyeol-dev
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: backend

# Storefront Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
  namespace: kyeol-dev
  labels:
    app: storefront
spec:
  replicas: 2
  selector:
    matchLabels:
      app: storefront
  template:
    metadata:
      labels:
        app: storefront
    spec:
      containers:
      - name: storefront
        image: 827913617839.dkr.ecr.ap-northeast-2.amazonaws.com/saleor-joon-dev-storefront:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: storefront-config
        env:
        - name: AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: storefront-secrets
              key: AUTH_SECRET
        - name: NEXT_PUBLIC_SALEOR_API_URL
          valueFrom:
            secretKeyRef:
              name: storefront-secrets
              key: SALEOR_API_URL
        - name: NEXTAUTH_URL
          valueFrom:
            secretKeyRef:
              name: storefront-secrets
              key: NEXTAUTH_URL
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Storefront Service
apiVersion: v1
kind: Service
metadata:
  name: storefront-service
  namespace: kyeol-dev
  labels:
    app: storefront
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: storefront
